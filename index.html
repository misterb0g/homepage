<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Homepage</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="styles.css" />
  
  <link rel="icon" href="/favicon.ico" sizes="any">

  <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
</head>
<body>

  <div class="liquid-background">
      <div class="blob1"></div>
      <div class="blob2"></div>
  </div>

  <div class="top-controls">

      </button>
  </div>

  <div id="settings-panel" class="card glass" hidden>
      <div class="setting-item">
          <span>Mode Sombre</span>
          <label class="toggle-switch"><input type="checkbox" id="theme-selector"><span class="slider"></span></label>
      </div>
      <div class="setting-item">
          <span>Densité Compacte</span>
          <label class="toggle-switch"><input type="checkbox" id="density-selector"><span class="slider"></span></label>
      </div>
      <div class="setting-item">
          <span>Afficher News</span>
          <label class="toggle-switch"><input type="checkbox" id="news-toggle" checked><span class="slider"></span></label>
      </div>
      <div class="setting-item">
          <span>Afficher Chat</span>
          <label class="toggle-switch"><input type="checkbox" id="chat-toggle" checked><span class="slider"></span></label>
      </div>
  </div>

  <div class="container">
      <div id="greeting-container">
          <h1 id="greeting">Bonjour</h1>
          <div id="clock">00:00</div>
      </div>

      <div class="weather-container card glass" id="weather-card" onclick="document.getElementById('weather-details').hidden = !document.getElementById('weather-details').hidden">
          <span id="weather-location">Chargement...</span> <span class="inline">|</span> 
          <span id="weather-temp">--°C</span> <span class="inline">|</span> 
          <span id="weather-desc">...</span>
      </div>

      <div id="weather-details" class="weather-details card glass" hidden></div>

      <div id="bookmark-container" class="bookmark-container"></div>

      <div id="news-container" class="card glass" style="width: min(820px, 94%); padding:1.2rem;">
          <h3 style="margin-top:0;">Actualités</h3>
          <ul id="news-list" style="padding-left:1.2rem; margin-bottom:0;">Chargement...</ul>
      </div>

      <div id="chat-container" class="card glass" style="width: min(820px, 94%); padding:1rem; display:flex; gap:0.5rem;">
          <input type="text" placeholder="Poser une question..." style="flex:1; background:transparent; border:1px solid var(--secondaryFg); padding:0.5rem; border-radius:8px; color:var(--fg);">
          <button style="background:var(--mac-brand); color:#fff; border:none; padding:0 1rem; border-radius:8px; cursor:pointer;">Go</button>
      </div>
  </div>

  <script src="bookmarks.js"></script>

  <script>
    const $ = (s) => document.querySelector(s);

    function getTime() { return new Date().toLocaleTimeString('fr-BE', { hour: '2-digit', minute: '2-digit' }); }
    function updateGreeting() {
        const h = new Date().getHours();
        const txt = h < 12 ? "Bonjour" : h < 18 ? "Bon après-midi" : "Bonsoir";
        $('#greeting').textContent = txt;
    }

    // --- FONCTION FAVORIS AVEC DRAG & DROP & SAUVEGARDE ---
    function setupBookmarks() {
        const container = $('#bookmark-container');
        
        // 1. Lire l'ordre sauvegardé
        const savedOrder = JSON.parse(localStorage.getItem('bookmarksOrder'));
        let displayList = [...bookmarks]; 

        // 2. Trier la liste selon l'ordre sauvegardé
        if (savedOrder) {
            displayList.sort((a, b) => {
                const indexA = savedOrder.indexOf(a.title);
                const indexB = savedOrder.indexOf(b.title);
                return (indexA === -1 ? 999 : indexA) - (indexB === -1 ? 999 : indexB);
            });
        }

        // 3. Afficher les cartes
        container.innerHTML = displayList.map(group => `
            <section class="bookmark-set card glass" data-id="${group.title}">
                <h3>${group.title}</h3>
                <div class="bookmark-list">
                    ${group.links.map(link => `
                        <a href="${link.url}" target="_blank">
                            <img src="https://www.google.com/s2/favicons?domain=${link.url}&sz=32" alt="" />
                            <span>${link.name}</span>
                        </a>
                    `).join('')}
                </div>
            </section>
        `).join('');

        // 4. Activer le déplacement
        new Sortable(container, {
            animation: 150,
            ghostClass: 'sortable-ghost',
            handle: 'h3', // On attrape la carte par son titre
            onEnd: function () {
                // Sauvegarde le nouvel ordre
                const newOrder = Array.from(container.children).map(el => el.getAttribute('data-id'));
                localStorage.setItem('bookmarksOrder', JSON.stringify(newOrder));
            }
        });
    }

    // --- SETUP GENERAL ---
    (function initSettings() {
        const root = document.documentElement;
        $('#settings-toggle-btn').addEventListener('click', () => { $('#settings-panel').hidden = !$('#settings-panel').hidden; });

        const setupSelector = (id, key, action, def) => {
            const el = $(id);
            const saved = localStorage.getItem(key) || def;
            if(el.type === "checkbox") el.checked = (saved === "true" || saved === "dark" || saved === "compact");
            action(saved);
            el.addEventListener('change', () => {
                const val = el.type === "checkbox" ? (el.checked ? (key==='theme'?'dark':(key==='density'?'compact':'true')) : (key==='theme'?'light':(key==='density'?'cozy':'false'))) : el.value;
                localStorage.setItem(key, val);
                action(val);
            });
        };
        setupSelector('#theme-selector', 'theme', (v) => root.setAttribute('data-theme', v), 'dark');
        setupSelector('#density-selector', 'density', (v) => root.setAttribute('data-density', v), 'cozy');

        // Toggle News/Chat
        const toggleVis = (id, k, tId) => {
             const el = $(id); const t = $(tId);
             const s = localStorage.getItem(k) !== 'false';
             el.checked = s; t.style.display = s ? 'flex' : 'none';
             if(tId === '#news-container') t.style.display = s ? 'block' : 'none';
             el.addEventListener('change', () => { localStorage.setItem(k, el.checked); t.style.display = el.checked ? (tId.includes('news')?'block':'flex') : 'none'; });
        };
        toggleVis('#news-toggle', 'showNews', '#news-container');
        toggleVis('#chat-toggle', 'showChat', '#chat-container');
    })();

    // Lancement
    window.addEventListener("load", () => {
      updateGreeting(); 
      $("#clock").textContent = getTime();
      setInterval(() => { $("#clock").textContent = getTime(); if (new Date().getSeconds() === 0) updateGreeting(); }, 1000);
      
      setupBookmarks(); // Génère les favoris déplaçables
      
      // Tes appels API (Remets ici le code de tes appels API si nécessaire)
      // getWeather(); 
      // loadNews();
    });
  </script>
</body>
</html>
